<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5 shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4 fw-bold fs-2">Create Account</h2>
                        <form id="signupForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">First and last name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">Please enter your name.</div>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile number</label>
                                <input type="tel" class="form-control" id="mobile" required>
                                <div class="invalid-feedback">Please enter a valid mobile number.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">Please enter a password.</div>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 text-white fw-bold">Verify mobile number</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none text-dark">Already have an account? Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
