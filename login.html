<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content mx-auto p-4 border rounded-3 text-center mt-5" style="max-width: 400px; position: relative;">
            <i class="bi bi-amazon fs-1 text-warning" style="position: absolute; top: -40px; left: 50%; transform: translateX(-50%);"></i>
            <h2 class="mb-4">Sign in</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email or mobile phone number</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <p class="conditions small text-muted mb-3">
                    By signing in, you agree to Amazon's
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" target="_blank" class="text-primary text-decoration-none">Conditions of Use</a> and
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496" target="_blank" class="text-primary text-decoration-none">Privacy Notice</a>.
                </p>
                <button type="submit" class="btn btn-warning w-100">Continue</button>
            </form>
            <div class="create-account mt-4">
                <p class="mb-2">New to Amazon?</p>
                <a href="signup.html" class="btn btn-outline-secondary w-100">Create your Amazon account</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
